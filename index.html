<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>

    <div class="wrapper">
        <div class="container bg-image">
            <div class="content">
                <div class="row">
                    <header class="header">
                        <h1>Shopping List</h1>
                        <p>to-buy list</p>
                    </header>
                    <main class="main">
                        <form id="item-form"> 
                            <div class="input-field">
                                <input type="text" name="item" id="item" placeholder="">
                            </div>
                            <input type="submit" value="Add Item" class="btn">
                        </form>
                        <div class="items">
                            <div class="items-content">
                                <h2>Items</h2>
                                <input type="text" name="filter" id="filter" placeholder="Filter Item">
                                <ul class="item-list"></ul>
                                <a href="#" class="clear">Clear all</a>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <footer id="main-footer">
                <p>oguzhankuslar &copy; 2022</p>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
