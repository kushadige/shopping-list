<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<section id="list">
			<div class="list-head">
				<h1>Shopping List</h1>
				<p id="first">Get it done today</p>
			</div>
			<ul class="list-content">
				<li class="bold red" random="23"><span>Notebook</span><button>x</button></li>
				<li><span>Jello</span><button>x</button></li>
				<li><span>Spinach</span><button>x</button></li>
				<li><span>Rice</span><button>x</button></li>
				<li><span>Birthday Cake</span><button>x</button></li>
				<li><span>Candles</span><button>x</button></li>
			</ul>
			<div class="clr"></div>
			<div class="list-add">
				<input id="userinput" class="tf-input" type="text" placeholder="Enter items">
				<button id="enter" class="btn">Enter</button>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
